<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>登录</title>
	<meta http-equiv="charset" content="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>

	<header id="header">
		<nav id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset1 col-xs-offset-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">文字</a></li>
							<li ><a href="#">图片</a></li>
							<li ><a href="#">影音</a></li>
							<li ><a href="#">存档</a></li>
							<li class="hidden"><a href="#">个人资料</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div id="form-wrap" class="col-md-4">
					<form action="../../controller/login" method="post" id="login-form" name="login-form" class="form-horizontal" role="form">
						<div class="form-group">
							<label for="username" class="col-md-3 col-sm-3 col-xs-3 control-label">用户名：</label>
							<div class="col-md-8 col-sm-8 col-xs-3">
								<input type="text" class="form-control" id="username" name="username" placeholder="username">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 col-sm-3 col-xs-3 control-label">密码：</label>
							<div class="col-md-8 col-sm-8 col-xs-8">
								<input type="text" class="form-control" id="password" name="password" placeholder="password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-9 col-sm-9 col-xs-9 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
								<div class="checkbox">
									<label for="remember-me">
										<input type="checkbox" id="remember-me">记住我
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
								<button type="submit" class="btn btn-default">登录</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="../js/lib/require.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
