<!DOCTYPE html>
<html>
<head>
	<title>主页</title>
	<meta http-equiv="charset" content="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap-datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/account.css">

</head>
<body>
	<header id="header">
		<nav id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset1 col-xs-offset-1">
						<ul class="nav navbar-nav">
							<li ><a href="/">文字</a></li>
							<li ><a href="#">图片</a></li>
							<li ><a href="#">影音</a></li>
							<li ><a href="#">存档</a></li>
							<li class="active"><a href="/accountAction">个人资料</a></li>
						</ul>
						<ul class="nav navbar-nav" id="login-link">
							<li id="nickname">欢迎您，<a href="/accountAction">tom</a></li>
							<li id="login-logout"><a href="/login"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset1 col-xs-offset-1">
				<div class="row">
					<section class="col-md-6 col-md-offset-3">
						<form class="form-horizontal" id="account-form">
							<div class="form-group">
								<label for="nickname" class="col-md-4 control-label">昵称：</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="nickname" placeholder="昵称" value={{.Nickname}}>
								</div>
							</div>
							<div class="form-group">
								<label for="password-before" class="col-md-4 control-label">原密码：</label>
								<div class="col-md-8">
									<input type="password" class="form-control" id="password-before" placeholder="原密码" value={{.Password}}>
								</div>
							</div>
							<div class="form-group">
								<label for="new-password" class="col-md-4 control-label">新密码：</label>
								<div class="col-md-8">
									<input type="password" class="form-control" id="new-password" placeholder="新密码">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">性别：</label>
								<label class="radio-inline col-md-offset-1">
									<input type="radio" name="gender" id="men" value="M">男
								</label>
								<label class="radio-inline">
									<input type="radio" name="gender" id="wemon" value="F">女
								</label>
							</div>
							<!--
							<div class="form-group">
								<label for="password" class="col-md-4 control-label">出生日期：</label>
								<div class="col-md-8">
									<input type="text" value="2012-05-15 21:05" id="datetimepicker">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-md-8 col-md-offset-4">
									<button type="button" class="btn btn-default">保存</button>
									<button type="button" class="btn btn-default col-md-offset-1">取消</button>
								</div>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/lib/require.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/account.js"></script>

</body>
</html>
